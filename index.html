<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บันทึกรายรับ-รายจ่าย</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>บันทึกรายรับ-รายจ่าย</h1>

    <form id="form">
      <input type="text" id="desc" placeholder="รายละเอียด..." required />
      <input type="number" id="amount" placeholder="จำนวนเงิน (+/-)" required />
      <button type="submit">เพิ่มรายการ</button>
    </form>

    <div class="summary">
      <p>รายรับ: <span id="income">0</span> บาท</p>
      <p>รายจ่าย: <span id="expense">0</span> บาท</p>
      <p>คงเหลือ: <span id="balance">0</span> บาท</p>
    </div>

    <ul id="list" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
